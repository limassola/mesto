    <footer class="footer">

    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="button popup__button"></button>
            <form class="form" name="popup" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input 
                class="form__item form__item_type_name" 
                type="text" 
                name="input-name" 
                id="input-name" 
                required 
                value=""
                minlength="2"
                maxlength="40"
                >
                <span id="input-name-error" class="form__error form__error_visible"></span>
                <input 
                type="text" 
                class="form__item form__item_type_job" 
                name="job" 
                id="input-about" 
                required 
                value=""
                minlength="2"
                maxlength="200"
                >
                <span id="input-about-error" class="form__error"></span>
                <button type="submit" class="button form__button">Сохранить</button>
            </form>
              
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="button popup__button"></button>
            <form class="form" name="popup" novalidate>
                <h2 class="form__title">Новое место</h2>
                  <label for="name"></label>
                <input 
                class="form__item form__item_type_title" 
                type="text" 
                name="title" 
                id="input-title" 
                required 
                value="" 
                placeholder="Название"
                minlength="2"
                maxlength="30"
                >
                <span id="input-title-error" class="form__error"></span>
                <input 
                type="url" 
                class="form__item form__item_type_link" 
                name="link" 
                id="input-link" 
                required 
                value="" 
                placeholder="Ссылка на картинку"
                >
                <span id="input-link-error" class="form__error"></span>
                <button type="submit" class="button form__button">Создать</button>
            </form>
        </div>   
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="button popup__button"></button>
            <img class="popup__image">
            <p class="popup__title"></p>
        </div>
    </div>

    <template class="cards__item-template">
        <div class="cards__item">
            <img class="cards__image">
            <button type="button" class="button cards__button-delete"></button>
            <div class="cards__heading">
                <h2 class="cards__title"></h2>
                <button type="button" class="button cards__button-like"></button>
            </div>
          </div>
    </template>
