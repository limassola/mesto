<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./Images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <section class="profile">
        <img src="./Images/Avatar.png" alt="Аватар Профиля Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
            <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button__edit"><img src="./Images/edit-vector.svg" alt="редактировать" class="button__edit-vector"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="button__add"><img src="./Images/plus-vector.svg" alt="Добавить" class="button__add-vector"></button>
    </section>
    <section class="cards">
        <div class="cards__item">
            <img src="./Images/cards/karachaevsk.png" alt="Древний монастрыь в Карачаевске" class="cards__image">
            <div class="cards__heading">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="button__like">♡</button>
            </div>
        </div>
        <div class="cards__item">
            <img src="./Images/cards/Elbrus.png" alt="Вид на Эльбрус на закате" class="cards__image">
            <div class="cards__heading">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="button__like">♡</button>
            </div>
        </div>
        <div class="cards__item">
            <img src="./Images/cards/Dombai.png" alt="Вид на заснеженный склон в Домбае" class="cards__image">
            <div class="cards__heading">
                <h2 class="cards__title">Домбай</h2>
                <button class="button__like">♡</button>
            </div>
        </div>
        <div class="cards__item">
            <img src="./Images/cards/Elbrus.png" alt="Вид на Эльбрус на закате" class="cards__image">
            <div class="cards__heading">
                <h2 class="cards__title">Гора Эльбрус</h2>
                <button class="button__like">♡</button>
            </div>
        </div>
        <div class="cards__item">
            <img src="./Images/cards/Dombai.png" alt="Вид на заснеженный склон в Домбае" class="cards__image">
            <div class="cards__heading">
                <h2 class="cards__title">Домбай</h2>
                <button class="button__like">♡</button>
            </div>
        </div>
        <div class="cards__item">
            <img src="./Images/cards/karachaevsk.png" alt="Древний монастрыь в Карачаевске" class="cards__image">
            <div class="cards__heading">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="button__like">♡</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>
</html>
