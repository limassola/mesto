<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="<%=require('./images/image.png')%>" alt="Аватар Профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__heading">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-add"></button>
        </section>
        <section class="cards">
            <!-- Секция для отрисовки карточек -->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="button popup__button"></button>
            <form class="form form_edit" name="popup" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <input 
                class="form__item form__item_type_name" 
                type="text" 
                name="name" 
                id="input-name" 
                required 
                value=""
                minlength="2"
                maxlength="40"
                >
                <span id="input-name-error" class="form__error form__error_visible"></span>
                <input 
                type="text" 
                class="form__item form__item_type_job" 
                name="about" 
                id="input-about" 
                required 
                value=""
                minlength="2"
                maxlength="200"
                >
                <span id="input-about-error" class="form__error"></span>
                <button type="submit" class="button form__button">Сохранить</button>
            </form>
              
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="button popup__button"></button>
            <form class="form form_add" name="popup" novalidate>
                <h2 class="form__title">Новое место</h2>
                <input 
                class="form__item form__item_type_title" 
                type="text" 
                name="name" 
                id="input-title" 
                required 
                value="" 
                placeholder="Название"
                minlength="2"
                maxlength="30"
                >
                <span id="input-title-error" class="form__error"></span>
                <input 
                type="url" 
                class="form__item form__item_type_link" 
                name="link" 
                id="input-link" 
                required 
                value="" 
                placeholder="Ссылка на аватар"
                >
                <span id="input-link-error" class="form__error"></span>
                <button type="submit" class="button form__button">Создать</button>
            </form>
        </div>   
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="button popup__button"></button>
            <img class="popup__image">
            <p class="popup__title"></p>
        </div>
    </div>

    <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
            <button type="button" class="button popup__button"></button>
            <form class="form form_type_delete" name="popup" novalidate>
                <h2 class="form__title form__title_type_delete">Вы уверены?</h2>
                <button type="submit" class="button form__button">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_avatar">
            <button type="button" class="button popup__button"></button>
            <form class="form form_type_avatar" name="popup" novalidate>
                <h2 class="form__title">Обновить аватар</h2>
                <input 
                type="url" 
                class="form__item form__item_type_link" 
                name="link" 
                id="input-link" 
                required 
                value="" 
                placeholder="Ссылка на аватар"
                >
                <span id="input-link-error" class="form__error"></span>
                <button type="submit" class="button form__button">Сохранить</button>
            </form>
        </div>
    </div>

    <template class="cards__item-template">
        <div class="cards__item">
            <img class="cards__image">
            <button type="button" class="button cards__button-delete"></button>
            <div class="cards__heading">
                <h2 class="cards__title"></h2>
                <button type="button" class="button cards__button-like"></button>
            </div>
          </div>
    </template>
</body>
</html>
